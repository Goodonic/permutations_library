name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build_type: [Debug, Release]
        compiler: [gcc, clang]

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang clang-tidy clang-format cppcheck valgrind

      - name: Configure CMake
        run: |
          cmake -B ${{github.workspace}}/build_${{matrix.compiler}}_${{matrix.build_type}} \
                -DCMAKE_BUILD_TYPE=${{matrix.build_type}} \
                -DCMAKE_C_COMPILER=${{matrix.compiler}} \
                -DENABLE_TESTING=ON \
                -DENABLE_BENCHMARKS=ON \
                -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Build
        run: |
          cmake --build ${{github.workspace}}/build_${{matrix.compiler}}_${{matrix.build_type}} \
                --config ${{matrix.build_type}} \
                --parallel $(nproc)

      - name: Run tests
        run: |
          cd ${{github.workspace}}/build_${{matrix.compiler}}_${{matrix.build_type}}
          ctest --output-on-failure --parallel $(nproc)

  code-quality:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v3

      - name: Install clang-tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang clang-tidy clang-format

      - name: Run clang-format check
        run: |
          find . -name '*.c' -o -name '*.h' | xargs clang-format --dry-run --Werror

      - name: Run clang-tidy
        run: |
          cmake -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
          run-clang-tidy -j$(nproc) -checks='-*,modernize-*,readability-*,performance-*,portability-*'

      - name: Run cppcheck
        run: |
          cppcheck --enable=all --suppress=missingIncludeSystem \
                   --suppress=unusedFunction \
                   --inline-suppr \
                   --error-exitcode=1 \
                   --force \
                   ./src 2> cppcheck_report.txt
          cat cppcheck_report.txt
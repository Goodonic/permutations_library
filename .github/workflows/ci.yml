name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build_type: [Debug, Release]
        compiler: [gcc, clang]

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang clang-tidy clang-format cppcheck valgrind

      - name: Configure CMake
        run: |
          cmake -B ${{github.workspace}}/build_${{matrix.compiler}}_${{matrix.build_type}} \
                -DCMAKE_BUILD_TYPE=${{matrix.build_type}} \
                -DCMAKE_C_COMPILER=${{matrix.compiler}} \
                -DENABLE_TESTING=ON \
                -DENABLE_BENCHMARKS=ON \
                -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Build
        run: |
          cmake --build ${{github.workspace}}/build_${{matrix.compiler}}_${{matrix.build_type}} \
                --config ${{matrix.build_type}} \
                --parallel $(nproc)

      - name: Run tests
        run: |
          cd ${{github.workspace}}/build_${{matrix.compiler}}_${{matrix.build_type}}
          ctest --output-on-failure --parallel $(nproc)

  code-quality:
    runs-on: ubuntu-latest
    # Убираем зависимость для отладки
    # needs: build-and-test
    # if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v3

      - name: Install clang-tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang clang-tidy clang-format python3 python3-pip

      - name: Configure CMake
        run: |
          cmake -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Build (minimum)
        run: |
          # Собираем минимальную цель чтобы создать compile_commands.json
          cmake --build build --target help

      - name: Run clang-format check
        run: |
          find . -name '*.c' -o -name '*.h' | xargs clang-format --dry-run --Werror

      - name: Run clang-tidy with detailed output
        run: |
          # Создаем файл для сбора всех ошибок
          echo "Running clang-tidy on all .c files..." > clang-tidy-report.txt
          echo "=====================================" >> clang-tidy-report.txt
          
          # Находим все .c файлы и проверяем их
          find . -name "*.c" | while read file; do
            echo "Checking $file..." >> clang-tidy-report.txt
            echo "-------------------" >> clang-tidy-report.txt
          
            # Запускаем clang-tidy и сохраняем вывод
            if ! clang-tidy -p build "$file" --extra-arg=-Wno-unknown-warning-option 2>&1 >> clang-tidy-report.txt; then
              echo "Error found in $file" >> clang-tidy-report.txt
            fi
          
            echo "" >> clang-tidy-report.txt
          done
          
          # Показываем отчет
          cat clang-tidy-report.txt
          
          # Проверяем, есть ли ошибки
          if grep -q "error:" clang-tidy-report.txt || grep -q "warning:" clang-tidy-report.txt; then
            echo "Clang-tidy found issues!"
            # Выходим с ошибкой, если нашли проблемы
            exit 1
          fi

      - name: Run cppcheck
        run: |
          cppcheck --enable=all --suppress=missingIncludeSystem \
                   --suppress=unusedFunction \
                   --inline-suppr \
                   --error-exitcode=1 \
                   --force \
                   . 2> cppcheck_report.txt
          cat cppcheck_report.txt
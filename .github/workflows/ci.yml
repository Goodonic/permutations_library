name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build_type: [Debug, Release]
        compiler: [gcc, clang]

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang clang-tidy clang-format cppcheck valgrind

      - name: Configure CMake
        run: |
          cmake -B ${{github.workspace}}/build_${{matrix.compiler}}_${{matrix.build_type}} \
                -DCMAKE_BUILD_TYPE=${{matrix.build_type}} \
                -DCMAKE_C_COMPILER=${{matrix.compiler}} \
                -DENABLE_TESTING=ON \
                -DENABLE_BENCHMARKS=ON \
                -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Build
        run: |
          cmake --build ${{github.workspace}}/build_${{matrix.compiler}}_${{matrix.build_type}} \
                --config ${{matrix.build_type}} \
                --parallel $(nproc)

      - name: Run tests
        run: |
          cd ${{github.workspace}}/build_${{matrix.compiler}}_${{matrix.build_type}}
          ctest --output-on-failure --parallel $(nproc)

  code-quality:
    runs-on: ubuntu-latest
    # needs: build-and-test
    # if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v3

      - name: Install clang-tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang clang-tidy clang-format python3 python3-pip

      - name: Configure CMake for clang-tidy
        run: |
          cmake -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Build minimal target
        run: |
          # Собираем минимальную цель чтобы создать compile_commands.json
          cmake --build build --target help

      - name: Run clang-format check (exclude build directory)
        run: |
          # Исключаем директорию build и другие сгенерированные файлы
          find . -type f \( -name '*.c' -o -name '*.h' \) \
            ! -path "./build/*" \
            ! -path "./*/build/*" \
            ! -path "./*/*/build/*" \
            ! -name "CMakeCCompilerId.c" \
            ! -name "CMakeCXXCompilerId.cpp" \
            | xargs clang-format --dry-run --Werror

      - name: Run clang-tidy on source files only
        run: |
          # Создаем файл отчета
          echo "Clang-tidy Report" > clang-tidy-report.txt
          echo "=================" >> clang-tidy-report.txt
          
          ERROR_FOUND=false
          
          # Ищем только исходные файлы, исключая build директорию
          find . -name "*.c" \
            ! -path "./build/*" \
            ! -path "./*/build/*" \
            ! -path "./*/*/build/*" \
            | while read file; do
            echo "Checking $file..." | tee -a clang-tidy-report.txt
          
            # Запускаем clang-tidy
            output=$(clang-tidy -p build "$file" 2>&1)
          
            if [ -n "$output" ]; then
              echo "$output" | tee -a clang-tidy-report.txt
              ERROR_FOUND=true
            fi
          done
          
          # Выводим отчет
          echo ""
          echo "=== Summary ==="
          cat clang-tidy-report.txt
          
          if [ "$ERROR_FOUND" = true ]; then
            echo "❌ Clang-tidy found issues!"
            exit 1
          else
            echo "✅ All files passed clang-tidy checks!"
          fi

      - name: Run cppcheck on source files only
        run: |
          cppcheck --enable=all \
                   --suppress=missingIncludeSystem \
                   --suppress=unusedFunction \
                   --inline-suppr \
                   --error-exitcode=1 \
                   --force \
                   --output-file=cppcheck_report.txt \
                   ./src ./examples ./benchmarks ./tests 2>&1 || true
          
          cat cppcheck_report.txt
          
          # Проверяем наличие ошибок
          if grep -q "(error)" cppcheck_report.txt; then
            echo "❌ Cppcheck found errors!"
            exit 1
          fi
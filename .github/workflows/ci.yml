# Альтернативный подход - выполнять все в одном job
name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang clang-tidy clang-format cppcheck

      - name: Run clang-format check
        run: |
          find . -name '*.c' -o -name '*.h' | xargs clang-format --dry-run --Werror

      - name: Run cppcheck
        run: |
          cppcheck --enable=all --suppress=missingIncludeSystem \
                   --suppress=unusedFunction \
                   --inline-suppr \
                   --error-exitcode=1 \
                   --force \
                   . 2> cppcheck_report.txt
          cat cppcheck_report.txt

      - name: Configure CMake for clang-tidy
        run: |
          cmake -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Build for compile_commands
        run: |
          cmake --build build --parallel $(nproc)

      - name: Run clang-tidy (simplified)
        run: |
          # Проверяем все .c файлы с помощью clang-tidy
          find . -name "*.c" -exec clang-tidy -p build {} \;